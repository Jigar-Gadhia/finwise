name: Generate Release APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # âœ… Generate Keystore
      - name: ğŸ” Generate Keystore
        run: |
          keytool -genkeypair \
            -v \
            -storetype PKCS12 \
            -keystore android/app/release.keystore \
            -alias release-key \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=GitHub CI, OU=Dev, O=Company, L=City, S=State, C=IN"

      - name: ğŸ”§ Grant Gradle Permission
        run: chmod +x android/gradlew

      - name: ğŸš€ Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease \
            -PKEYSTORE_PASSWORD=android \
            -PKEY_ALIAS=release-key \
            -PKEY_PASSWORD=android

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
