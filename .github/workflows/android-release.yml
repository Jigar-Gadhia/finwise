name: Generate Release APK

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # âœ… Node Setup
      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # âœ… Enable Yarn (Corepack)
      - name: ğŸ§¶ Enable Yarn
        run: corepack enable

      # âœ… Cache Yarn + node_modules ğŸ”¥
      - name: ğŸ“¦ Cache Yarn Dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.yarn/cache
          key: yarn-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-

      # âœ… Java Setup
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # âœ… Android SDK Setup
      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      # âœ… Cache Android SDK ğŸ”¥
      - name: ğŸ“¦ Cache Android SDK
        uses: actions/cache@v4
        with:
          path: ~/Android/Sdk
          key: android-sdk-${{ runner.os }}

      # âœ… Cache Gradle ğŸ”¥ğŸ”¥ğŸ”¥
      - name: âš¡ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # âœ… Install Dependencies (Deterministic)
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --frozen-lockfile

      # âœ… Generate Keystore
      - name: ğŸ” Generate Keystore
        run: |
          keytool -genkeypair \
            -v \
            -storetype PKCS12 \
            -keystore android/app/release.keystore \
            -alias release-key \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=GitHub CI, OU=Dev, O=Company, L=City, S=State, C=IN"

      # âœ… Gradle Permission
      - name: ğŸ”§ Grant Gradle Permission
        run: chmod +x android/gradlew

      # âœ… Build Release APK ğŸš€ğŸ”¥
      - name: ğŸš€ Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease \
            -PKEYSTORE_PASSWORD=android \
            -PKEY_ALIAS=release-key \
            -PKEY_PASSWORD=android

      # ----------------------------
      # Create GitHub Release
      # ----------------------------
      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ github.event.head_commit.message }}
          files: android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
